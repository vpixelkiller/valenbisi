<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valenbisi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      padding-inline: 40rem;
      grid-template-columns: repeat(auto-fill, minmax(55rem, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #222;
    }

    .address {
      font-size: 0.9rem;
      color: #555;
    }

    .progress-bar {
      position: relative;
      height: 1rem;
      background: #e0e0e0;
      border-radius: 0.5rem;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .progress {
      background: linear-gradient(90deg, #4cafef, #2196f3);
      height: 100%;
      width: 0;
      transition: width 0.5s ease;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #444;
    }

    .location {
      font-size: 0.75rem;
      color: #777;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>Disponibilidad Valenbisi ðŸš²</h2>
  <div class="grid" id="stations"></div>

  <script>
    const URL = 'https://valencia.opendatasoft.com/api/explore/v2.1/catalog/datasets/valenbisi-disponibilitat-valenbisi-dsiponibilidad/exports/json?lang=es&timezone=Europe%2FBerlin';
    const NA = 'Dato no disponible';

    async function fetchData() {
      try {
        const response = await fetch(URL);
        const data = await response.json();
        const records = data.sort((a, b) => a.number - b.number);

        const container = document.getElementById("stations");
        records.forEach(record => {
          const available = record.available || 0;
          const total = record.total || 0;
          const percent = total > 0 ? (available / total) * 100 : 0;

          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("h3");
          title.textContent = `Puesto #${record.number || NA}`;

          const address = document.createElement("p");
          address.className = "address";
          address.textContent = record.address || NA;

          const progressBar = document.createElement("div");
          progressBar.className = "progress-bar";
          const progress = document.createElement("div");
          progress.className = "progress";
          progress.style.width = `${percent}%`;
          progressBar.appendChild(progress);

          const stats = document.createElement("div");
          stats.className = "stats";
          stats.innerHTML = `
            <span>Disponibles: ${available}</span>
            <span>Huecos: ${total - available}</span>
          `;

          const location = document.createElement("p");
          location.className = "location";
            console.log(record['geo_point_2d']);
          location.textContent = `Coords: ${record['geo_point_2d'] ? record['geo_point_2d'] : NA}`;

          card.appendChild(title);
          card.appendChild(address);
          card.appendChild(progressBar);
          card.appendChild(stats);
          card.appendChild(location);

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
