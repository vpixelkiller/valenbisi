<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Valenbisi</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            text-align: center;
            margin: 1rem 0;
            color: #555;
        }

        .content-body {
            max-width: 80%;
            margin: auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Disponibilidad Valenbisi</h2>
    </div>
    <div class="content-body">
        <div class="loading" id="loading">Cargando datos...</div>
        <table style="display: none;" id="data-table">
            <thead>
                <tr>
                    <th>Puesto</th>
                    <th>Ubicación</th>
                    <th>Disponibles</th>
                    <th>Huecos</th>
                    <th>Localización</th>
                </tr>
            </thead>
            <tbody id="table-content">
            </tbody>
        </table>
    </div>
    <script>
        const URL = 'https://valencia.opendatasoft.com/api/explore/v2.1/catalog/datasets/valenbisi-disponibilitat-valenbisi-dsiponibilidad/exports/json?lang=es&timezone=Europe%2FBerlin';
        const NA = 'Dato no disponible';

        async function fetchData() {
            const loading = document.getElementById("loading");
            const table = document.getElementById("data-table");
            const tableContent = document.getElementById("table-content");

            try {
                const response = await fetch(URL);
                const data = await response.json();
                const records = data.sort((a, b) => a.number - b.number);

                records.forEach(record => {
                    const row = document.createElement('tr');

                    const puestoCell = document.createElement('td');
                    puestoCell.textContent = record.number || NA;
                    row.appendChild(puestoCell);

                    const ubicacionCell = document.createElement('td');
                    ubicacionCell.textContent = record.address || NA;
                    row.appendChild(ubicacionCell);

                    const disponiblesCell = document.createElement('td');
                    disponiblesCell.textContent = record.available || NA;
                    row.appendChild(disponiblesCell);

                    const huecosCell = document.createElement('td');
                    huecosCell.textContent = record.total || NA;
                    row.appendChild(huecosCell);

                    const localizacionCell = document.createElement('td');
                    localizacionCell.textContent = record['geo_shape.geometry.coordinates'] || NA;
                    row.appendChild(localizacionCell);

                    tableContent.appendChild(row);
                });

                loading.style.display = "none";
                table.style.display = "table";
            } catch (error) {
                loading.textContent = "Error al cargar los datos.";
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
